<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vista principal</title>
  </head>
  <body>
    <!-- Barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
        <div class="container">
          <a class="navbar-brand" href="index.html">Inventario Made Max</a>
          <!-- Botón para menú colapsable en móviles -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="formularios.html">Registro de Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reportes.html">Reportes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sección principal de la página -->
    <section class="container mt-5">
      <h1 class="text-center mt-3">Página Principal</h1>
      <div class="row mt-3 g-3 justify-content-center">
        <!-- Primer tarjeta: muestra resumen de stock -->
        <div class="col-12 col-md-4 col-lg-4 mb-3">
          <div class="card h-100">
            <div class="card-header text-center">
              Resumen de Stock
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Total de productos <span id="totalProductos"></span></li>
              <li class="list-group-item">Total de materiales <span id="totalMateriales"></span></li>
            </ul>
          </div>
        </div>

        <!-- Segunda tarjeta: muestra datos de ventas -->
        <div class="col-12 col-md-4 col-lg-4 mb-3">
          <div class="card h-100">
            <div class="card-header text-center">
              Resumen de Ventas
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Productos Vendidos <span id="totalVentas"></span></li>
              <li class="list-group-item">Total Ventas <span id="productosVendidos"></span></li>
            </ul>
          </div>
        </div>

        <!-- Tercer tarjeta: gráfica de stock -->
        <div class="col-12 col-md-4 col-lg-4 mb-3">
          <canvas id="graficaStock" width="400" height="200"></canvas>
        </div>
      </div>
    </section>

    <!-- Modal para registrar venta -->
    <section>
      <div class="modal fade" id="modalVenta" tabindex="-1" aria-labelledby="modalVentaLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalVentaLabel">Registrar Venta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Ingresar cantidad de venta -->
              <div class="mb-3">
                <label for="cantidadVenta" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidadVenta" min="1" required>
              </div>
              <!-- Ingresar fecha de la venta -->
              <div class="mb-3">
                <label for="fechaVenta" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaVenta" required>
              </div>
              <!-- Botón para registrar la venta -->
              <button class="btn btn-primary w-100" id="botonVenta">Registrar Venta</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Se mostrarán los productos en stock -->
    <section>
      <div class="container mt-4">
        <h2 class="text-center">Productos en Stock</h2>
        <div class="row" id="productContainer">
          <!-- Aquí se insertarán los productos -->
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/micodigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
